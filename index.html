<!DOCTYPE html />
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>monticello</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="shortcut icon" href="favicon.png" type="img/logo.png" />
  <meta name="viewport" content="width=device-width" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
  <header>
    <div id="sectin_header">
      <div id="menu_header">
        <img src="img/logo.png" alt="logo" id="logo">
        <a href="#" class="header_a" id="aboutus">
          <div class="divcheckbox" id="divaboutus"></div>
          ABOUT US
        </a>
        <a href="#" class="header_a" id="projects">
          <div class="divcheckbox" id="divprojects"></div>
          PROJECTS
        </a>
        <a href="#section_news" class="header_a" id="news">
          <div class="divcheckbox" id="divnews"></div>
          NEWS
        </a>
        <a href="#" class="header_a" id="conact">
          <div class="divcheckbox" id="divconact"></div>
          CONTACT
        </a>
        <a href="https://uk-ua.facebook.com/" target="_blank" class="logo_a"> <img src="img/ficebooklogo.png"
            alt="ficebooklogo" /> </a>
        <a href="https://twitter.com/?lang=uk" target="_blank" class="logo_a"> <img src="img/twitterlogo.png"
            alt="twitterlogo" /> </a>
        <a href="https://www.instagram.com/?hl=uk" target="_blank" class="logo_a"> <img src="img/instagramlogo.png"
            alt="instagramlogo" /> </a>
      </div>
    </div>
  </header>
  <main>
    <div id="section_news"></div>
    <div id="section_gallery">
      <div id="divline"></div>
      <h2>GALLERY</h2>
      <div id="gallery_grid">
        <div id="gallery_img1"></div>
        <div id="gallery_img2"></div>
        <div id="gallery_img3"></div>
        <div id="gallery_img4"></div>
        <div id="gallery_img5"></div>
      </div>
      <button>SEE MORE</button>
    </div>

  </main>
  <footer>

  </footer>
  <script src="js/main.js"></script>
</body>

</html>
